<link rel="stylesheet" href="../Quimico/quimico.css">
<form id="FormQuimi" class="ps-2 pe-2">
	<ul class="nav nav-tabs bg-light" role="tablist">
		<li class="nav-item" role="presentation">
		  <button class="nav-link active" id="TabQuimi" data-bs-toggle="tab" data-bs-target="#ListQuimi" type="button" role="tab" aria-controls="home" aria-selected="true"> <i class="nav-icon fas fa-vials"></i> QUIMICA </button>
		</li>
	</ul>
	<div class="tab-content bg-white">
		<div class="tab-pane fade show active" id="ListQuimi" role="tabpanel" aria-labelledby="tab-clientes">
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltTenanQuimi">Tenant</label>
						<select class="form-select" id="FiltTenanQuimi" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltEmpreQuimi">Empresa</label>
						<select class="form-select" id="FiltEmpreQuimi" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltClieQuimi">Clientes</label>
						<select class="form-select" id="FiltClieQuimi" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltFabrQuimi">Fabricante</label>
						<select class="form-select" id="FiltFabrQuimi" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltAreQuimi">Área</label>
						<select class="form-select" id="FiltAreQuimi" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltRgQuimi" placeholder="" autofocus>
						<label for="FiltRgQuimi">Registro Geral</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltOsQuimi" placeholder="" autofocus>
						<label for="FiltOsQuimi">Ordem de Serviço</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisIniQuimi" placeholder="" autofocus>
						<label for="FiltEmisIniQuimi">Emissão Inicial</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisFimQuimi" placeholder="" autofocus>
						<label for="FiltEmisFimQuimi">Emissão Final</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<select class="form-select" id="StatQuimi" aria-label="Floating label select example">
							<option value="0">NÃO</option>
							<option value="1">SIM</option>
						</select>
						<label for="StatQuimi">Finalizado</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="d-grid gap-2">
						<button id="FiltBtnQuimi" type="button" class="btn btn-lg btn-primary"> <i class="fas fa-filter"></i> Filtrar </button>
					</div>
				</div>
			</div>
			<div class="row p-3">
				<div class="col-xl-12">
					<div class="table-responsive-sm">
						<table id="TableQuimi" class="display row-border responsive no-wrap">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Id</th>
								<th scope="col">Emissão</th>
								<th scope="col">Amostra</th>
								<th scope="col">Ordem Serv.</th>
								<th scope="col">Descrição</th>
								<th scope="col">Finalizado</th>
								<th scope="col">Resultado</th>
							</tr>
						</thead>
						<tbody id="TabeDataQuimi">
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
