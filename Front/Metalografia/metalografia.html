<link rel="stylesheet" href="../Metalografia/metalografia.css">
<form id="FormMeta" class="ps-2 pe-2">
	<ul class="nav nav-tabs bg-light" role="tablist">
		<li class="nav-item" role="presentation">
		  <button class="nav-link active" id="TabMeta" data-bs-toggle="tab" data-bs-target="#ListMeta" type="button" role="tab" aria-controls="home" aria-selected="true"> <i class="nav-icon fas fa-microscope"></i> METALOGRÁFICO </button>
		</li>
	</ul>
	<div class="tab-content bg-white">
		<div class="tab-pane fade show active" id="ListMeta" role="tabpanel" aria-labelledby="tab-clientes">
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltTenanMeta">Tenant</label>
						<select class="form-select" id="FiltTenanMeta" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltEmpreMeta">Empresa</label>
						<select class="form-select" id="FiltEmpreMeta" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltClieMeta">Clientes</label>
						<select class="form-select" id="FiltClieMeta" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltFabrMeta">Fabricante</label>
						<select class="form-select" id="FiltFabrMeta" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltAreMeta">Área</label>
						<select class="form-select" id="FiltAreMeta" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltRgMeta" placeholder="" autofocus>
						<label for="FiltRgMeta">Registro Geral</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltOsMeta" placeholder="" autofocus>
						<label for="FiltOsMeta">Ordem de Serviço</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisIniMeta" placeholder="" autofocus>
						<label for="FiltEmisIniMeta">Emissão Inicial</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisFimMeta" placeholder="" autofocus>
						<label for="FiltEmisFimMeta">Emissão Final</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<select class="form-select" id="StatFabr" aria-label="Floating label select example">
							<option value="0">NÃO</option>
							<option value="1">SIM</option>
						</select>
						<label for="StatFabr">Finalizado</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="d-grid gap-2">
						<button id="FiltBtnMeta" type="button" class="btn btn-lg btn-primary"> <i class="fas fa-filter"></i> Filtrar </button>
					</div>
				</div>
			</div>
			<div class="row p-3">
				<div class="col-xl-12">
					<div class="table-responsive-sm">
						<table id="TableMeta" class="display row-border responsive no-wrap">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Id</th>
								<th scope="col">Emissão</th>
								<th scope="col">Amostra</th>
								<th scope="col">Ordem Serv.</th>
								<th scope="col">Descrição</th>
								<th scope="col">Finalizado</th>
								<th scope="col">Resultado</th>
							</tr>
						</thead>
						<tbody id="TabeDataMeta">
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
