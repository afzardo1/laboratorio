<link rel="stylesheet" href="../Macrografia/macrografia.css">
<form id="FormMacro" class="ps-2 pe-2">
	<ul class="nav nav-tabs bg-light" role="tablist">
		<li class="nav-item" role="presentation">
		  <button class="nav-link active" id="TabMacro" data-bs-toggle="tab" data-bs-target="#ListMacro" type="button" role="tab" aria-controls="home" aria-selected="true"> <i class="nav-icon far fa-eye"></i> MACROGRAFIA </button>
		</li>
	</ul>
	<div class="tab-content bg-white">
		<div class="tab-pane fade show active" id="ListMacro" role="tabpanel" aria-labelledby="tab-clientes">
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltTenanMacro">Tenant</label>
						<select class="form-select" id="FiltTenanMacro" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltEmpreMacro">Empresa</label>
						<select class="form-select" id="FiltEmpreMacro" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltClieMacro">Clientes</label>
						<select class="form-select" id="FiltClieMacro" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltFabrMacro">Fabricante</label>
						<select class="form-select" id="FiltFabrMacro" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-6">
					<div class="input-group input-group-lg">
						<label class="input-group-text" for="FiltAreMacro">Área</label>
						<select class="form-select" id="FiltAreMacro" aria-label="Floating label select example" uppercase>
						</select>
					</div>
				</div>
			</div>
			<div class="row p-3" >
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltRgMacro" placeholder="" autofocus>
						<label for="FiltRgMacro">Registro Geral</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltOsMacro" placeholder="" autofocus>
						<label for="FiltOsMacro">Ordem de Serviço</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisIniMacro" placeholder="" autofocus>
						<label for="FiltEmisIniMacro">Emissão Inicial</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<input type="text" class="form-control" id="FiltEmisFimMacro" placeholder="" autofocus>
						<label for="FiltEmisFimMacro">Emissão Final</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="form-floating">
						<select class="form-select" id="StatMacro" aria-label="Floating label select example">
							<option value="0">NÃO</option>
							<option value="1">SIM</option>
						</select>
						<label for="StatMacro">Finalizado</label>
					</div>
				</div>
				<div class="col-xl-2">
					<div class="d-grid gap-2">
						<button id="FiltBtnMacro" type="button" class="btn btn-lg btn-primary"> <i class="fas fa-filter"></i> Filtrar </button>
					</div>
				</div>
			</div>
			<div class="row p-3">
				<div class="col-xl-12">
					<div class="table-responsive-sm">
						<table id="TableMacro" class="display row-border responsive no-wrap">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">Id</th>
								<th scope="col">Emissão</th>
								<th scope="col">Amostra</th>
								<th scope="col">Ordem Serv.</th>
								<th scope="col">Descrição</th>
								<th scope="col">Finalizado</th>
								<th scope="col">Resultado</th>
							</tr>
						</thead>
						<tbody id="TabeDataMacro">
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
